<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario | Tarea 2</title>
</head>

<body>
    <header>
        <h1 style=text-align:center> Registrese </h1>
    </header>

    <section>
        <form action="" method="POST">
            <fieldset name="personal" id="personal">
                <legend>Información Personal:</legend>
                <div>
                    <label for="name">Nombres:</label>
                    <input type="text" placeholder="Daniel Alejandro" required="[A-Za-z]">
               
                    <label for="lastname">Apellidos:</label>
                    <input type="text" placeholder="Orozco Orellana" required="[A-Za-z]">
                </div>

                <div>
                    <!title="Ingrese el DUI tal y como se muestra en su tarjeta"--><br><br>
                    <label for="dui">DUI:</label>
                    <input type="text" name="dui" id="dui" pattern="[0][0-9]{7}-[0-9]" placeholder="123456789-0">
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="nacimiento" id="nacimiento" required>
                    <label for="genero">Genero: </label>
                    M<input type="radio" name="genero" id="genero">
                    F<input type="radio" name="genero" id="genero">
                </div>
               

            </fieldset>
            <br>
            <fieldset name="cuenta" id="cuenta">
                <legend>
                    Cuenta
                </legend>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="juanq@gmail.com" required>

                </div>
                <div>
                    <br>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="contra" id="contra" required pattern="(?=^.{8,16}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                        title="8 a 16 caracteres">
                </div>
                <div>
                    <br>
                    <label for="password">Validar Contraseña:</label>
                    <input type="password" name="contra" id="contra" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                        title="Ingrese su contraseña de nuevo">

                </div>

            </fieldset>
            <br>

            <fieldset name="contacto" id="contacto">
                <legend>Información de Contacto</legend>
                <div>
                    <br>
                    <label for="direccion">Direccion:</label> <br>
                    <textarea name="direccion" id="direccion" cols="40" rows="5" style="width:730px; height:52px" title="Lugar de Residencia"></textarea> <br>
                    <br> 
                </div>
                <div>
                    <label for="contacto">Numero de telefono de contacto:</label>
                    <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div>
                    <br>
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" name="ciudad" id="ciudad" placeholder="Santa Tecla, San Salvador, etc.">
                </div>
                <div>
                    <br>
                    <label for="pais">Pais:</label>
                    <input type="text" name="pais" id="pais" placeholder="El Salvador">
                </div>

            </fieldset><br>
            <input type="submit" value="Enviar">
        </form>
    </section>

</body>


</html>
